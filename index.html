<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Pyramid-slide</title>
	<style>
		html {
			font-family: 'DejaVu Sans Mono', 'Lucida Console', 'Menlo', 'Monaco', monospace;
		}
		.pyramid-slide {
			width: 60%;
			margin: 0 auto;
		}
		h1 {
			width: 80%;
			margin: 0 auto;
			text-align: center;
			background: linear-gradient(to right,#FF0081,#E900F4);
			padding: 2rem 1rem;
			margin-bottom: 2rem;
		}
		.pyramid-slide {
			border: 1px solid #F900F4;
		}
		.menu {
			background: grey;
			padding: 2rem;
			text-align: center;
		}
		.screen {
			background: lightgrey;
			padding: 2rem;
			text-align: center;
		}
		.symbols {
			background: lightblue;
			margin-right: 2rem;
		}
		.slider {
			background: lightblue;
			box-shadow: 0 2px 1px inset rgba(0,0,0,0.3);
			width: 150px;
			height: 6px;
			margin-right: 0.2rem;
			display:inline-block;
			vertical-align: middle;
			position: relative;
		}
		.thumb {
			position: absolute;
			background: lightgrey;
			border-radius: 50%;
			height: 12px;
			width: 12px;
			left: 0;
			border: 1px  solid grey;
			transform: translateY(-25%);
			box-shadow: 0 0 3px rgba(0,0,0,0.3);
			cursor: pointer;
		}
	</style>
	<!-- class file  -->
	<script src='script.js'></script>
</head>
<body>
	<h1>Pyramid Slide</h1>
	<div class="pyramid-slide" data-component="pyramid-slide">
		<div class="menu">
			<span>Brick Symbol: </span>
			<select data-component="select" class="symbols">
				<option value="#">#</option>
				<option value="@">@</option>
				<option value="$">$</option>
				<option value="X">X</option>
			</select>
			<span>How high? </span>
			<div class="slider" data-component="slider">
				<div class="thumb"></div>
			</div>
			<p data-component="height" style="display: inline-block; width: 15px">0</p>
		</div>
		<div class="screen" data-component="screen"></div>
	</div>
	<!-- initializing pyramid-slider -->
	<script>
		let pyramidSlider = new PyramidSlider({
			elem: document.querySelector('[data-component=pyramid-slide]'),
			onchange(e){
				this.height = e.detail.height || this.height;
				this.brick = e.detail.brick || '#';
				this._parts.height.textContent = this.height;
				this._parts.screen.innerHTML = this.pyramidDraw();
			}
		})
	</script>
</body>
</html>
